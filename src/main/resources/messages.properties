## Esta configuração (Resource Bundle) pertence ao Spring Framework.
## O Resource Bundle (messages.properties) do Spring tem preferência
## sobre o do Bean Validation (ValidationMessages.properties)

#NotBlank.restaurante.nome=Nome do restaurante é obrigatório
#NotBlank.cozinha.nome=Nome da cozinha é obrigatório

#NotBlank.nome=Informe um nome, pois é obrigatório
#NotNull.nome=Informe um nome, pois é obrigatório

NotBlank={0} é obrigatório
NotNull={0} é obrigatório
PositiveOrZero={0} dever ser maior ou igual a zero

## Cozinha
cozinha.id=Código da cozinha
cozinha.nome=Nome da cozinha

## Restaurante
NotNull.restaurante.taxaFrete={0} é obrigatório
NotNull.restaurante.cozinha={0} é obrigatória
restaurante.nome=Nome do restaurante
restaurante.cozinha=Cozinha do restaurante
restaurante.taxaFrete=Taxa de frete do restaurante

## Estado
estado.id=Código do estado
estado.sigla=Sigla do estado

## Cidade
cidade.id=Código da cidade
cidade.nome=Nome da cidade
cidade.estado=Estado da cidade

## Mensagens do Bean Validation
#jakarta.validation.constraints.PositiveOrZero.message=deve ser maior ou igual a zero
#TaxaFrete.invalida=Taxa frete está inválida, informe um valor maior ou igual a zero