## sobre o do Bean Validation (ValidationMessages.properties)

#NotBlank.restaurante.nome=Nome do restaurante é obrigatório
#NotBlank.cozinha.nome=Nome da cozinha é obrigatório

#NotBlank.nome=Informe um nome, pois é obrigatório
#NotNull.nome=Informe um nome, pois é obrigatório

NotBlank={0} é obrigatório
NotNull={0} é obrigatório
#PositiveOrZero={0} dever ser maior ou igual a zero
#@PositiveOrZero(message = "{TaxaFrete.invalida}")
TaxaFrete.invalida={0} dever ser maior ou igual a zero
Multiplo={0} deve ser múltiplo de {1}
ValorZeroIncluiDescricao=A propriedade {1} deve conter {2}
typeMismatch.java.lang.Long={0} dever ser um número válido
typeMismatch.java.time.OffsetDateTime={0} deve ser uma data/hora válida

